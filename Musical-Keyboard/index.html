<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Musical Keyboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="81" class="key"><span class="alph">q</span></div>
      <div data-key="87" class="key"><span class="alph">w</span></div>
      <div data-key="69" class="key"><span class="alph">e</span></div>
      <div data-key="82" class="key"><span class="alph">r</span></div>
      <div data-key="84" class="key"><span class="alph">t</span></div>
      <div data-key="89" class="key"><span class="alph">y</span></div>
      <div data-key="85" class="key"><span class="alph">u</span></div>
      <div data-key="73" class="key"><span class="alph">i</span></div>
      <div data-key="79" class="key"><span class="alph">o</span></div>
      <div data-key="80" class="key"><span class="alph">p</span></div>
    </div>

    <div class="keys">
      <div data-key="65" class="key"><span class="alph">a</span></div>
      <div data-key="83" class="key"><span class="alph">s</span></div>
      <div data-key="63" class="key"><span class="alph">d</span></div>
      <div data-key="70" class="key"><span class="alph">f</span></div>
      <div data-key="71" class="key"><span class="alph">g</span></div>
      <div data-key="72" class="key"><span class="alph">h</span></div>
      <div data-key="74" class="key"><span class="alph">j</span></div>
      <div data-key="75" class="key"><span class="alph">k</span></div>
      <div data-key="76" class="key"><span class="alph">l</span></div>
    </div>
    <div class="keys">
      <div data-key="90" class="key"><span class="alph">z</span></div>
      <div data-key="88" class="key"><span class="alph">x</span></div>
      <div data-key="67" class="key"><span class="alph">c</span></div>
      <div data-key="86" class="key"><span class="alph">v</span></div>
      <div data-key="66" class="key"><span class="alph">b</span></div>
      <div data-key="68" class="key"><span class="alph">n</span></div>
      <div data-key="78" class="key"><span class="alph">n</span></div>
      <div data-key="77" class="key"><span class="alph">m</span></div>
    </div>

    <audio data-key="81" src="sounds/squiggle.mp3"></audio>
    <audio data-key="87" src="sounds/splits.mp3"></audio>
    <audio data-key="69" src="sounds/README.md"></audio>
    <audio data-key="82" src="sounds/prism-3.mp3"></audio>
    <audio data-key="84" src="sounds/prism-2.mp3"></audio>
    <audio data-key="89" src="sounds/prism-1.mp3"></audio>
    <audio data-key="85" src="sounds/piston-3.mp3"></audio>
    <audio data-key="73" src="sounds/piston-2.mp3"></audio>
    <audio data-key="79" src="sounds/piston-1.mp3"></audio>
    <audio data-key="80" src="sounds/pinwheel.mp3"></audio>

    <audio data-key="65" src="sounds/bubbles.mp3"></audio>
    <audio data-key="83" src="sounds/clay.mp3"></audio>
    <audio data-key="68" src="sounds/confetti.mp3"></audio>
    <audio data-key="70" src="sounds/corona.mp3"></audio>
    <audio data-key="71" src="sounds/dotted-spiral.mp3"></audio>
    <audio data-key="72" src="sounds/flash-1.mp3"></audio>
    <audio data-key="74" src="sounds/flash-2.mp3"></audio>
    <audio data-key="75" src="sounds/flash-3.mp3"></audio>
    <audio data-key="76" src="sounds/moon.mp3"></audio>

    <audio data-key="90" src="sounds/strike.mp3"></audio>
    <audio data-key="88" src="sounds/suspension.mp3"></audio>
    <audio data-key="67" src="sounds/timer.mp3"></audio>
    <audio data-key="86" src="sounds/ufo.mp3"></audio>
    <audio data-key="66" src="sounds/veil.mp3"></audio>
    <audio data-key="68" src="sounds/wipe.mp3"></audio>
    <audio data-key="78" src="sounds/zig-zag.mp3"></audio>
    <audio data-key="77" src="sounds/bubbles.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
